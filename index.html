<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LensVault - Save Your Google Lens Research</title>
    <meta name="description" content="The perfect companion for Google Lens users. Organize, tag, and save your visual research discoveries with LensVault.">
    <meta property="og:title" content="LensVault - Save Your Google Lens Research">
    <meta property="og:description" content="Organize, tag, and save your Google Lens discoveries. Perfect for students, researchers, and visual thinkers.">
    <meta property="og:type" content="website">
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            border: 2px solid #ff0000;
            border-radius: 50%;
            pointer-events: none;
            z-index: 10;
        }
        .crosshair::before,
        .crosshair::after {
            content: '';
            position: absolute;
            background-color: #ff0000;
        }
        .crosshair::before {
            top: 50%;
            left: 2px;
            right: 2px;
            height: 2px;
            transform: translateY(-50%);
        }
        .crosshair::after {
            left: 50%;
            top: 2px;
            bottom: 2px;
            width: 2px;
            transform: translateX(-50%);
        }
        .camera-container {
            position: relative;
            display: inline-block;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        function App() {
            const [activeTab, setActiveTab] = useState('capture');
            const [capturedImage, setCapturedImage] = useState(null);
            const [lensInfo, setLensInfo] = useState('');
            const [tags, setTags] = useState('');
            const [notes, setNotes] = useState('');
            const [location, setLocation] = useState('');
            const [price, setPrice] = useState('');
            const [savedItems, setSavedItems] = useState([]);
            const [searchTerm, setSearchTerm] = useState('');
            const [isUsingCamera, setIsUsingCamera] = useState(false);
            const videoRef = useRef(null);
            const streamRef = useRef(null);

            useEffect(() => {
                const items = JSON.parse(localStorage.getItem('lensvault_items') || '[]');
                setSavedItems(items);
            }, []);

            const saveToLocalStorage = (items) => {
                localStorage.setItem('lensvault_items', JSON.stringify(items));
            };

            const startCamera = async () => {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ 
                        video: { facingMode: 'environment' } 
                    });
                    streamRef.current = stream;
                    if (videoRef.current) {
                        videoRef.current.srcObject = stream;
                        setIsUsingCamera(true);
                    }
                } catch (error) {
                    console.error('Error accessing camera:', error);
                    alert('Camera access denied. Please use the gallery option instead.');
                }
            };

            const stopCamera = () => {
                if (streamRef.current) {
                    streamRef.current.getTracks().forEach(track => track.stop());
                    streamRef.current = null;
                }
                setIsUsingCamera(false);
            };

            const capturePhoto = () => {
                if (videoRef.current) {
                    const canvas = document.createElement('canvas');
                    canvas.width = videoRef.current.videoWidth;
                    canvas.height = videoRef.current.videoHeight;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(videoRef.current, 0, 0);
                    const imageDataUrl = canvas.toDataURL('image/jpeg');
                    setCapturedImage(imageDataUrl);
                    stopCamera();
                }
            };

            const handleFileUpload = (event) => {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        setCapturedImage(e.target.result);
                    };
                    reader.readAsDataURL(file);
                }
            };

            const saveResearchItem = () => {
                if (!capturedImage && !lensInfo) {
                    alert('Please capture an image or add Google Lens information first.');
                    return;
                }

                const newItem = {
                    id: Date.now(),
                    image: capturedImage,
                    lensInfo,
                    tags,
                    notes,
                    location,
                    price,
                    timestamp: new Date().toLocaleString()
                };

                const updatedItems = [...savedItems, newItem];
                setSavedItems(updatedItems);
                saveToLocalStorage(updatedItems);

                // Clear form
                setCapturedImage(null);
                setLensInfo('');
                setTags('');
                setNotes('');
                setLocation('');
                setPrice('');

                alert('Research item saved successfully!');
                setActiveTab('saved');
            };

            const deleteItem = (id) => {
                const updatedItems = savedItems.filter(item => item.id !== id);
                setSavedItems(updatedItems);
                saveToLocalStorage(updatedItems);
            };

            const exportData = () => {
                const dataStr = JSON.stringify(savedItems, null, 2);
                const dataBlob = new Blob([dataStr], { type: 'application/json' });
                const url = URL.createObjectURL(dataBlob);
                const link = document.createElement('a');
                link.href = url;
                link.download = 'lensvault_research_data.json';
                link.click();
            };

            const filteredItems = savedItems.filter(item =>
                item.lensInfo.toLowerCase().includes(searchTerm.toLowerCase()) ||
                item.tags.toLowerCase().includes(searchTerm.toLowerCase()) ||
                item.notes.toLowerCase().includes(searchTerm.toLowerCase())
            );

            return (
                <div className="min-h-screen bg-gray-50">
                    {/* Header */}
                    <header className="gradient-bg text-white p-4 shadow-lg">
                        <div className="max-w-4xl mx-auto">
                            <h1 className="text-2xl font-bold text-center">LensVault</h1>
                            <p className="text-center text-blue-100 mt-1">Save Your Google Lens Research</p>
                        </div>
                    </header>

                    {/* Navigation */}
                    <nav className="bg-white shadow-sm border-b">
                        <div className="max-w-4xl mx-auto">
                            <div className="flex">
                                {[
                                    { id: 'capture', label: '📸 Capture', icon: '📸' },
                                    { id: 'camera', label: '📷 Camera', icon: '📷' },
                                    { id: 'saved', label: '💾 Saved', icon: '💾' }
                                ].map(tab => (
                                    <button
                                        key={tab.id}
                                        onClick={() => {
                                            setActiveTab(tab.id);
                                            if (tab.id !== 'camera') stopCamera();
                                        }}
                                        className={`flex-1 p-4 text-center font-medium transition-colors ${
                                            activeTab === tab.id
                                                ? 'text-blue-600 border-b-2 border-blue-600 bg-blue-50'
                                                : 'text-gray-600 hover:text-blue-600 hover:bg-gray-50'
                                        }`}
                                    >
                                        <span className="text-lg mr-2">{tab.icon}</span>
                                        {tab.label}
                                    </button>
                                ))}
                            </div>
                        </div>
                    </nav>

                    {/* Main Content */}
                    <main className="max-w-4xl mx-auto p-4">
                        {activeTab === 'capture' && (
                            <div className="space-y-6">
                                <div className="bg-white rounded-lg shadow-md p-6">
                                    <h2 className="text-xl font-semibold mb-4 text-center">📸 Upload from Gallery</h2>
                                    
                                    <div className="mb-6">
                                        <input
                                            type="file"
                                            accept="image/*"
                                            onChange={handleFileUpload}
                                            className="w-full p-3 border border-gray-300 rounded-lg"
                                        />
                                    </div>

                                    {capturedImage && (
                                        <div className="mb-6 text-center">
                                            <img
                                                src={capturedImage}
                                                alt="Captured research subject"
                                                className="max-w-full h-auto max-h-64 mx-auto rounded-lg shadow-md"
                                            />
                                            <p className="text-sm text-gray-600 mt-2">📱 Source: Gallery</p>
                                        </div>
                                    )}

                                    {/* Google Lens Instructions */}
                                    <div className="bg-blue-50 border border-blue-200 rounded-lg p-4 mb-6">
                                        <h3 className="font-semibold text-blue-800 mb-2">🔍 Google Lens Information</h3>
                                        <p className="text-sm text-blue-700 mb-3">
                                            Use Google Photo's Lens feature, then "Copy All" and paste results here:
                                        </p>
                                        <textarea
                                            value={lensInfo}
                                            onChange={(e) => setLensInfo(e.target.value)}
                                            placeholder="Paste the 'Copy All' results from Google Photo's Lens here..."
                                            className="w-full h-32 p-3 border border-gray-300 rounded-lg resize-none"
                                        />
                                        <p className="text-xs text-gray-500 mt-2">
                                            💡 Use Google Photo's Lens → "Copy All" → Paste here
                                        </p>
                                    </div>

                                    {/* Research Details */}
                                    <div className="space-y-4">
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-2">
                                                🏷️ Tags
                                            </label>
                                            <input
                                                type="text"
                                                value={tags}
                                                onChange={(e) => setTags(e.target.value)}
                                                placeholder="Add tags (press Enter)"
                                                className="w-full p-3 border border-gray-300 rounded-lg"
                                            />
                                        </div>

                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-2">
                                                📝 Personal Notes
                                            </label>
                                            <textarea
                                                value={notes}
                                                onChange={(e) => setNotes(e.target.value)}
                                                placeholder="Add your own research notes..."
                                                className="w-full h-24 p-3 border border-gray-300 rounded-lg resize-none"
                                            />
                                        </div>

                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-2">
                                                📍 Location
                                            </label>
                                            <input
                                                type="text"
                                                value={location}
                                                onChange={(e) => setLocation(e.target.value)}
                                                placeholder="Where this was found"
                                                className="w-full p-3 border border-gray-300 rounded-lg"
                                            />
                                        </div>

                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-2">
                                                💰 Price/Value
                                            </label>
                                            <input
                                                type="text"
                                                value={price}
                                                onChange={(e) => setPrice(e.target.value)}
                                                placeholder="Price or estimated value"
                                                className="w-full p-3 border border-gray-300 rounded-lg"
                                            />
                                        </div>
                                    </div>

                                    <button
                                        onClick={saveResearchItem}
                                        className="w-full mt-6 bg-blue-600 text-white py-3 px-6 rounded-lg font-semibold hover:bg-blue-700 transition-colors"
                                    >
                                        💾 Save Research Item
                                    </button>
                                </div>
                            </div>
                        )}

                        {activeTab === 'camera' && (
                            <div className="bg-white rounded-lg shadow-md p-6">
                                <h2 className="text-xl font-semibold mb-4 text-center">📷 Camera Capture</h2>
                                
                                {!isUsingCamera ? (
                                    <div className="text-center">
                                        <button
                                            onClick={startCamera}
                                            className="bg-green-600 text-white py-3 px-6 rounded-lg font-semibold hover:bg-green-700 transition-colors"
                                        >
                                            📷 Start Camera
                                        </button>
                                    </div>
                                ) : (
                                    <div className="space-y-4">
                                        <div className="camera-container mx-auto" style={{ maxWidth: '400px' }}>
                                            <video
                                                ref={videoRef}
                                                autoPlay
                                                playsInline
                                                className="w-full rounded-lg"
                                            />
                                            <div className="crosshair"></div>
                                        </div>
                                        
                                        <div className="flex gap-4 justify-center">
                                            <button
                                                onClick={capturePhoto}
                                                className="bg-blue-600 text-white py-3 px-6 rounded-lg font-semibold hover:bg-blue-700 transition-colors"
                                            >
                                                📸 Capture Photo
                                            </button>
                                            <button
                                                onClick={stopCamera}
                                                className="bg-gray-600 text-white py-3 px-6 rounded-lg font-semibold hover:bg-gray-700 transition-colors"
                                            >
                                                ❌ Stop Camera
                                            </button>
                                        </div>
                                    </div>
                                )}

                                {capturedImage && !isUsingCamera && (
                                    <div className="mt-6 text-center">
                                        <img
                                            src={capturedImage}
                                            alt="Captured research subject"
                                            className="max-w-full h-auto max-h-64 mx-auto rounded-lg shadow-md"
                                        />
                                        <p className="text-sm text-gray-600 mt-2">📱 Source: Camera</p>
                                        <button
                                            onClick={() => setActiveTab('capture')}
                                            className="mt-4 bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition-colors"
                                        >
                                            ➡️ Add Details & Save
                                        </button>
                                    </div>
                                )}
                            </div>
                        )}

                        {activeTab === 'saved' && (
                            <div className="space-y-6">
                                <div className="bg-white rounded-lg shadow-md p-6">
                                    <div className="flex justify-between items-center mb-4">
                                        <h2 className="text-xl font-semibold">💾 Saved Research</h2>
                                        <button
                                            onClick={exportData}
                                            className="bg-green-600 text-white py-2 px-4 rounded-lg hover:bg-green-700 transition-colors"
                                        >
                                            📤 Export Data
                                        </button>
                                    </div>

                                    <div className="mb-4">
                                        <input
                                            type="text"
                                            value={searchTerm}
                                            onChange={(e) => setSearchTerm(e.target.value)}
                                            placeholder="🔍 Search your research..."
                                            className="w-full p-3 border border-gray-300 rounded-lg"
                                        />
                                    </div>

                                    {filteredItems.length === 0 ? (
                                        <p className="text-gray-600 text-center py-8">
                                            {searchTerm ? 'No items match your search.' : 'No research items saved yet. Start by capturing some images!'}
                                        </p>
                                    ) : (
                                        <div className="space-y-4">
                                            {filteredItems.map((item) => (
                                                <div key={item.id} className="border border-gray-200 rounded-lg p-4">
                                                    <div className="flex flex-col md:flex-row gap-4">
                                                        {item.image && (
                                                            <img
                                                                src={item.image}
                                                                alt="Research item"
                                                                className="w-full md:w-32 h-32 object-cover rounded-lg"
                                                            />
                                                        )}
                                                        <div className="flex-1 space-y-2">
                                                            <div className="flex justify-between items-start">
                                                                <p className="text-sm text-gray-500">{item.timestamp}</p>
                                                                <button
                                                                    onClick={() => deleteItem(item.id)}
                                                                    className="text-red-600 hover:text-red-800"
                                                                >
                                                                    🗑️
                                                                </button>
                                                            </div>
                                                            {item.lensInfo && (
                                                                <div>
                                                                    <strong>🔍 Lens Info:</strong>
                                                                    <p className="text-gray-700 mt-1">{item.lensInfo}</p>
                                                                </div>
                                                            )}
                                                            {item.tags && (
                                                                <p><strong>🏷️ Tags:</strong> {item.tags}</p>
                                                            )}
                                                            {item.notes && (
                                                                <p><strong>📝 Notes:</strong> {item.notes}</p>
                                                            )}
                                                            {item.location && (
                                                                <p><strong>📍 Location:</strong> {item.location}</p>
                                                            )}
                                                            {item.price && (
                                                                <p><strong>💰 Price:</strong> {item.price}</p>
                                                            )}
                                                        </div>
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    )}
                                </div>
                            </div>
                        )}
                    </main>

                    {/* Footer */}
                    <footer className="bg-gray-800 text-white text-center py-4 mt-8">
                        <p>&copy; 2024 LensVault. Perfect companion for Google Lens users.</p>
                    </footer>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
